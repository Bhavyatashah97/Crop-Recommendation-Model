<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form action="/" method="post">
        <label for="Nitrogen">Nitrogen Level:</label>
        <input type="text" id="Nitrogen" name="Nitrogen" required><br><br>

        <label for="Phosphorus">Phosphorus Level:</label>
        <input type="text" id="Phosphorus" name="Phosphorus" required><br><br>

        <label for="Potassium">Potassium Level:</label>
        <input type="text" id="Potassium" name="Potassium" required><br><br>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required><br><br>

        <label for="ph">pH Level:</label>
        <input type="text" id="ph" name="ph" required><br><br>

        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" required><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if crop %}
    <h2>Recommended Crop: {{ crop }}</h2>
    {% endif %}
</body>
</html>
